<!DOCTYPE html>
{% load menu_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div id="main_menu">{% main_menu %}</div>
<div id="user_menu">{% user_menu %}</div>

{% for post in posts %}
    <h3>{{ post.title }}</h3>

    {% if post.image %}
        <div><a href="{{ post.image.url }}" target="_blank"><img src="{{ post.image.url }}" alt="" width="350px" height="350px"></a></div>
    {% endif %}

    <div>{{ post.text }}</div>
{% endfor %}
</body>
</html>
