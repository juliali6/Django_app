<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#128293;{{ title }} </title>
</head>
<body>
    {% if user.is_authenticated %}<div>You logged in as{{user.username }}</div>{% endif %}

    {% for post in posts%}
        <h3>{{ post.title }}</h3>
        {% if post.image %}<div><img src="{{ post.image.url }}" alt="" width="500" height="300"></div>{% endif %}
        <div>{{ post.text }}</div>
    {% endfor %}
</body>
</html>
