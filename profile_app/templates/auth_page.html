<!DOCTYPE html>
{% load menu_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<div id="main_menu">{% main_menu %}</div>
{% if error %}
    <div>Error login or password. Please, try again</div>
{% endif %}

<form method="post" action="/login">
        {% csrf_token %}
        {{ auth_form }}
        <input type="submit" value="log in">
</form>
</body>
</html>
